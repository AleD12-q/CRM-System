<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в CRM</title>
    <link rel="stylesheet" href="css/LoginStyle.css">
</head>
<body>
<div class="login-container">
    <button class="back-btn" onclick="window.location.href='/'">← Вернуться на главную</button>
    <h2>Вход сотрудника</h2>
    <form action="login" method="post" id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Войти</button>
        <button type="button" class="register-btn" onclick="window.location.href='/register'">У меня нет аккаунта</button>
    </form>
</div>

<script src="js/LoginScript.js"></script>
</body>
</html>
